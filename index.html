<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>Catálogo de Produtos</h1>
        <input type="text" id="search" placeholder="Pesquisar produto..." onkeyup="pesquisarProduto()">
    </header>
    <section class="catalogo">
        <!-- Os produtos serão carregados automaticamente pelo JavaScript -->
    </section>


    
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        let produtos = JSON.parse(localStorage.getItem("produtos")) || {};
        let catalogo = document.querySelector(".catalogo");
        
        catalogo.innerHTML = ""; // Limpa os produtos fixos
    
        for (let numero in produtos) {
            let produto = produtos[numero];
    
            let produtoHTML = `
                <div class="produto">
                    <img src="${produto.imagem}" alt="${produto.nome}">
                    <h2>${produto.nome}</h2>
                    <span>R$ ${produto.preco}</span>
                    <button onclick="enviarWhatsApp('${produto.nome}', '', 'R$ ${produto.preco}', '${produto.imagem}')">
                        <img src="whatsapp-icon.png" alt="WhatsApp"> Pedir pelo WhatsApp
                    </button>
                </div>
            `;
            catalogo.innerHTML += produtoHTML;
        }
    });
    </script>
    

</html>
